<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div class="text-center" *ngIf="!esFormularioValido && !!textoDelError">
  <span class="badge text-bg-warning text-error">{{ textoDelError }}</span>
</div>
<div class="form-group">
  <label for="gasto">Gasto a realizar en...</label>
  <input
    type="text"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej: Comida..."
    [(ngModel)]="nombreGasto"
  />
</div>
<div class="form-group mt-2 mb-2">
  <label for="cantidad">Cantidad de dinero a gastar</label>
  <input
    type="number"
    id="cantidad"
    class="form-control form-control-lg"
    placeholder="Ingrese cantidad..."
    [(ngModel)]="cantidad"
  />
</div>
<button class="btn btn-secondary btn-lg w-100 mt-4" (click)="agregarGasto()">
  Agregar gasto
</button>
