<div class="card">
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="generoRadio"
        id="todos"
        value="Todos"
        [(ngModel)]="radioButtonSeleccionado"
        (change)="radioChange()"
      />
      <!-- (ngModelChange)="radioChange()" -->
      <label class="form-check-label" for="todos"
        >{{ Opciones.Todos }} ({{ totalTodos }})</label
      >
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="generoRadio"
        id="femenino"
        value="Femenino"
        [(ngModel)]="radioButtonSeleccionado"
        (change)="radioChange()"
      />
      <!-- (ngModelChange)="radioChange()" -->
      <label class="form-check-label" for="femenino">
        {{ Opciones.Femenino }} ({{ totalFemeninos }})
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="generoRadio"
        id="masculino"
        value="Masculino"
        [(ngModel)]="radioButtonSeleccionado"
        (change)="radioChange()"
      />
      <!-- (ngModelChange)="radioChange()" -->
      <label class="form-check-label" for="masculino">
        {{ Opciones.Masculino }} ({{ totalMasculinos }})
      </label>
    </div>
  </div>
</div>
