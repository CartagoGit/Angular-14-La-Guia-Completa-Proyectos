<!-- INPUTS -->
<app-count-empleado
  [totalTodos]="listEmpleados.length"
  [totalFemeninos]="totalFemeninos"
  [totalMasculinos]="totalMasculinos"
  (countRadioButtonChange)="radioChangedInChild($event)"
></app-count-empleado>
<!-- TABLA -->
<div class="card mt-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Legajo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Genero</th>
          <th scope="col">Salario</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let empleado of listEmpleados">
          <tr
            *ngIf="
              radioButtonValue === empleado.genero ||
              radioButtonValue === Opciones.Todos
            "
          >
            <th scope="row">{{ empleado.legajo }}</th>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.genero }}</td>
            <td>{{ empleado.salario | currency: "EUR" }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
