
    <h2 class="titulo">Calculador de Peso Ideal</h2>
    <!-- GENERO -->
    <div class="row">
      <div class="col-6">
        <div
          class="fondo-item"
          (click)="genero != posiblesGeneros[0] && seleccionarGenero()"
          [ngClass]="{
            'genero-desactivado pointer': genero != posiblesGeneros[0]
          }"
        >
          <div class="contenedor-item">
            <i class="fa-solid fa-mars genero"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div
          class="fondo-item"
          (click)="genero != posiblesGeneros[1] && seleccionarGenero()"
          [ngClass]=""
          [ngClass]="{
            'genero-desactivado pointer': genero != posiblesGeneros[1]
          }"
        >
          <div class="contenedor-item">
            <i class="fa-solid fa-venus genero"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ALTURA -->
    <div class="row">
      <div class="col-12">
        <div class="fondo-item">
          <div class="contenedor-item">
            <p>Altura</p>
            <div class="estilo-numero">
              {{ altura }}<span class="unidades">cm</span>
            </div>
            <input
              type="range"
              [value]="altura"
              class="form-range"
              min="120"
              max="230"
              (input)="cambiarAltura($event)"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- PESO -->
    <div class="row">
      <div class="col-6">
        <div class="fondo-item">
          <div class="contenedor-item">
            <p>Peso</p>
            <div class="estilo-numero">
              {{ peso }}<span class="unidades">kg</span>
            </div>
            <div>
              <i
                class="fa-solid fa-minus suma-resta"
                (click)="peso > 1 && (peso = peso - 1)"
                [ngStyle]="{ opacity: peso === 1 ? 0.5 : 1 }"
              ></i>
              <i
                class="fa-solid fa-plus suma-resta"
                (click)="peso = peso + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="fondo-item">
          <div class="contenedor-item">
            <p>Edad</p>
            <div class="estilo-numero">
              {{ edad }}<span class="unidades">a√±os</span>
            </div>
            <div>
              <i
                class="fa-solid fa-minus suma-resta"
                (click)="edad > 0 && (edad = edad - 1)"
                [ngStyle]="{ opacity: edad === 0 ? 0.5 : 1 }"
              ></i>
              <i
                class="fa-solid fa-plus suma-resta"
                (click)="edad = edad + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOTON CALCULAR -->
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary btn-lg btn-block btn-color" (click)="calcularIMC()">
          CALCULAR
        </button>
      </div>
    </div>
