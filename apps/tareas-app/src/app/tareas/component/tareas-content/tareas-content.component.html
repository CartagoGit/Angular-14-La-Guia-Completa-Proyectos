<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingrese tarea..."
        [(ngModel)]="nombreTarea"
        (keyup.enter)="agregarTarea()"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2 pb-0" *ngIf="!listTareas || listTareas.length === 0">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li
          *ngFor="let tarea of listTareas; let i = index"
          class="list-group-item d-flex justify-content-between"
        >
          <span type="button" (click)="actualizarTarea(tarea, i)">
            <i
              class="me-2"
              [ngClass]="
                tarea.estado
                  ? 'fa-solid fa-circle-check text-success'
                  : 'fa-regular fa-circle'
              "
            >
            </i>

            <span>{{ i + 1 }}</span>
          </span>
          {{ tarea.nombre }}
          <span type="button" class="text-danger" (click)="eliminarTarea(i)">
            <i class="fa-solid fa-trash-can"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
