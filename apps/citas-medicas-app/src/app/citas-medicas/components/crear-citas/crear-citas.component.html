<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <div class="text-center" *ngIf="!esFormularioCorrecto">
      <span class="badge text-bg-danger"
        >Todos los campos son obligatorios</span
      >
    </div>

    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Ingrese su nombre..."
        id="nombre"
        [(ngModel)]="nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" class="form-control" id="fecha" [(ngModel)]="fecha" />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" class="form-control" id="hora" [(ngModel)]="hora" />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        rows="3"
        class="form-control"
        id="sintomas"
        placeholder="Ingrese los sintomas..."
        [(ngModel)]="sintomas"
      ></textarea>
    </div>
    <button class="btn btn-primary btn-block w-100" (click)="agregarCita()">
      Agregar Cita
    </button>
  </div>
</div>
